<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-form.css">
    <link rel="stylesheet" href="../header-footer/header-footer.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>
    <header>
        <section class="header__container">
            <img class="header__logo" src="../header-footer/html5css3.svg" alt="">
        </section>
        <nav class="nav nav__open__close">
            <section>
                <div class="nav__button__container__burguer">
                    <button class="nav__button__burguer">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="nav__button__container__x">
                    <button class="nav__button__x">
                        <i class="fa-solid fa-xmark nav__x"></i>
                    </button>
                </div>
            </section>
            <section class="nav__menu">
                <div>
                    <a class="nav__link" href="../landing-page/landing-page.html">Home</a>
                </div>
                <div>
                    <a class="nav__link" href="../chess-board/chess-board.html">Board</a>
                </div>
                <div>
                    <a class="nav__link" href="../formulario/contact-form.html">Contact</a>
                </div>
            </section>
            <section class="nav__social-media-container">
                <img id="nav__social-media-icon" src="../header-footer/facebook.png" alt="facebook">
                <img id="nav__social-media-icon" src="../header-footer/twitter.png" alt="twitter">
                <img id="nav__social-media-icon" src="../header-footer/youtube.png" alt="youtube">
                <img id="nav__social-media-icon" src="../header-footer/instagram.png" alt="instagram">
            </section>
        </nav>
    </header>
    <form action="https://wwww.google.com" method="get">
        <section class="form__first-container">
            <h1 class="form-title">Formulario de Contacto</h1>
            <h2 class="form-subtitle">Gracias por tomarte el tiempo para contactar con nosotros y ayudarnos a mejorar</h2>
            <section class="form-personal-info">
                <label for="NAME">Nombre</label>
                <input type="text" id="NAME" name="name" required placeholder="Introduce tu nombre">
                <label for="EMAIL">Email</label>
                <input type="email" id="EMAIL" name="email" required placeholder="Introduce tu email">
                <label for="AGE">Edad</label>
                <input type="number" id="AGE" name="age" required min="18" placeholder="Introduce tu edad, debes ser mayor de edad">
                <label for="ROLE">¿Qué rol describe mejor tu situación actual?</label>
                <select name="" id="ROLE" required>
                    <option value="default">Seleciona tu rol actual</option>
                    <option value="study">Estudiante</option>
                    <option value="work">Trabajo a tiempo completo</option>
                    <option value="freelance">Freelance</option>
                    <option value="unemployed">Buscando trabajo</option>
                </select>
            </section>
            <section class="form-recomendations__container">
                <h2>¿Recomendarías esta página a un conocido?</h2>
                <section class="form-radio__recomendations">
                    <label for="YES">Definitivamente Si</label>
                    <input type="radio" id="YES" name="recommendation" checked>
                    <label for="MAYBE">Quizás</label>
                    <input type="radio" id="MAYBE" name="recommendation">
                    <label for="NO">No estoy seguro</label>
                    <input type="radio" id="NO" name="recommendation">
                </section>
            </section>
        </section>
        <section class="form__second-container">
            <h2 class="form-other-recommendations__title">¿Qué recomendaciones te gustaría recibir? (Marca todas las que apliquen)</h2>
            <section class="form-other-recommendations__container">
                <div>
                    <input type="checkbox" id="FRONT">
                    <label for="FRONT">Proyectos Front-end</label>
                </div>
                <div>
                    <input type="checkbox" id="BACK">
                    <label for="BACK">Proyectos Back-end</label>
                </div>
                <div>
                    <input type="checkbox" id="MEDIA">
                    <label for="MEDIA">Social Media (Marketing)</label>
                </div>
                <div>
                    <input type="checkbox" id="GAMES">
                    <label for="GAMES">Desarrollo de Videojuegos</label>
                </div>
                <div>
                    <input type="checkbox" id="UXUI">
                    <label for="UXUI">Tutoriales de UX/UI</label>
                </div>
                <div>
                    <input type="checkbox" id="OTHERS">
                    <label for="OTHERS">Others</label>
                </div>
            </section>
            <section class="form-contact-date-suggestions">
                <label for="DATE">¿Cuándo preferirías que te contactásemos?</label>
                <input type="datetime-local" id="DATE" required min="2022-01-02T00:00">
                <label for="SUGGESTIONS">¿Otros comentarios o sugerencias?</label>
                <textarea name="suggestions" id="SUGGESTIONS" cols="30" rows="10" placeholder="Introduzca sus comentarios..."></textarea>    
            </section>
        </section>
        <section class="form__third-container">
            <button class="form-send-button" >Enviar</button>
        </section>
    </form>
    <footer>
        <p>Copyright @ Laura-Victor-Marco 2022</p>
    </footer>
</body>
</html>
